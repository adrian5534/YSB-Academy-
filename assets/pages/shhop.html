<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA_Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YSB Academy</title>
  <link rel="stylesheet" href="/assets/css/sshop.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
     <!--Navbar-->
     <header>
      <div class="nav containerr">
        <!--Logo-->
        <a href="#" class="logo">YSB Academy</a>
        <!--Cart Icon-->
        <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <div class="cart-content">
            <div class="cart-box">
              
            </div>
          </div>
          <div class="total">
            <div class="total-title">Total</div>
            <div id="product-price" class="total-price">$0</div>
          </div>
          <button type="button" class="btn-buy">Pay Now</button>
          <i class='bx bx-x' id="close-cart"></i>
        </div>
      </div>
     </header>
     
     <!-- Products -->
     <section class="shop containerr">
      <h2 class="section-title">Shop Products</h2>
      <!-- Shop Content -->
      <div class="shop-content">
        <!-- Box 1-->
        <div class="product-box">
          <img src="https://ysb-academy-aws-one.s3.us-east-2.amazonaws.com/course-1.svg" 
          alt="" 
          class="product-img"/>
          <h2 class="product-title">Forex Basic 1</h2>
          <span id="product-price" class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
         <!-- Box 2-->
         <div class="product-box">
          <img src="https://ysb-academy-aws-one.s3.us-east-2.amazonaws.com/course-2.svg" 
          alt="" 
          class="product-img"/>
          <h2 class="product-title">Forex Basic 2</h2>
          <span class="price">$150</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div> <!-- Box 3-->
        <div class="product-box">
          <img src="https://ysb-academy-aws-one.s3.us-east-2.amazonaws.com/course-35.svg" 
          alt="" 
          class="product-img"/>
          <h2 class="product-title">Forex Basic 3</h2>
          <span class="price">$250</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
         <!-- Box 4-->
         <div class="product-box">
          <img src="https://ysb-academy-aws-one.s3.us-east-2.amazonaws.com/course-1.svg" 
          alt="" 
          class="product-img"/>
          <h2 class="product-title">Forex Basic 4</h2>
          <span class="price">$350</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
      </div>
     </section>
     <!-- Link To JS -->
     <script src="/assets/js/sshop.js"></script>
     <script src="/assets/js/cart.js"></script>
</body>

</html>
