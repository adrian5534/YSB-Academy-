<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <style>
        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            background: #333;
            color: #fff;
            transition: all 0.3s ease-in-out;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Main Content */
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .content h2 {
            margin-bottom: 20px;
        }
        .course-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .course-box {
            padding: 10px;
            width: 200px;
            height: 150px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .progress-bar {
            height: 20px;
            width: 100%;
            background: #e0e0e0;
            border-radius: 50px;
            margin-top: 10px;
        }
        .progress-bar-fill {
            height: 100%;
            background: #4caf50;
            border-radius: 50px;
        }
    </style>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
    </script>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <ul>
            <li><a href="#">My Progress</a></li>
            <li><a href="#">Explore Courses</a></li>
            <li><a href="#">Transaction</a></li>
            <li><a href="#">Help Center</a></li>
            <li><a href="#">Logout Account</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <button onclick="toggleSidebar()">Toggle Sidebar</button>
        <h2>Course Overview</h2>
        <div class="course-container">
            <div class="course-box">
                <h3>Total Courses</h3>
                <p>10</p>
            </div>
            <div class="course-box">
                <h3>Total Certificates</h3>
                <p>5</p>
            </div>
            <div class="course-box">
                <h3>Completed Courses</h3>
                <p>3</p>
            </div>
        </div>
        <h2>Recent Enrolled Courses</h2>
        <div class="course-container">
            <div class="course-box">
                <h3>Course 1</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 50%;"></div>
                </div>
                <p>Lessons: 5/10</p>
            </div>
            <div class="course-box">
                <h3>Course 2</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 30%;"></div>
                </div>
                <p>Lessons: 3/10</p>
            </div>
            <div class="course-box">
                <h3>Course 3</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 80%;"></div>
                </div>
                <p>Lessons: 8/10</p>
            </div>
            <div class="course-box">
                <h3>Course 4</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 20%;"></div>
                </div>
                <p>Lessons: 2/10</p>
            </div>
        </div>
    </div>
</body>
</html>
